<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for book in books %}
        <div class="col">
            <div class="card h-100">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Title: {{ book.title }}</h5>
                    <p class="card-text">Author: {{ book.author }}</p>
                    <p class="card-text">Categories:
                        <span class="badge text-bg-secondary">{{ book.category.name }}</span>
                    </p>
                    <p class="card-text">ISBN: {{ book.ISBN|truncatewords:20 }}</p>
                    <p class="card-text">Price: ${{ book.price }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'Book:book_detail' book.id%}" class="btn btn-primary w-100">Book Details</a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-12">
            <p class="text-center">No books found.</p>
        </div>
    {% endfor %}
</div>
